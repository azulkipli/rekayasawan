{% extends "base.html" %}
{% block title %}Blog{% endblock title %}

{% block content %}
<article class="four-fifth center">
  <h1>{{ section.title }} </h1>

  {% for page in section.pages %}
  <article class="card">
    <!-- <header>
      <h3>{{ page.title }}</h3>
    </header> -->
    <section class="center">
      <div align="right">Published on: {{ page.date | date(format="%d/%m/%Y") }}&nbsp;</div>
      {{ page.summary | safe }}
    </section>
    <footer>
      <a href="{{ page.permalink | safe }}#continue-reading" class="button">selanjutnya</a>
    </footer>
  </article>

  {% endfor %}
</article>
{% endblock content %}
